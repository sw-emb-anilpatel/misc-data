[INIT_CMD_CONFIGURE_GPIO5_PWM]
CMD=cd /sys/class/pwm/pwmchip* && echo 0 >export && cd pwm* && echo 1000000 >period && echo 500000 >duty_cycle && echo 1 >enable

[UART_PRESENT_SC1]
[UART_PRESENT_SC2]
[UART_PRESENT_SC3]
[UART_PRESENT_SC4]

[USB_DEVICES]
DEVICES=0781:5567

[USB2_PRESENT]

#[SPI]
#MASTERS=0

[SPI]
MASTERS= 1 0

[GPIO_SET_P4_5]
VALUE=1
NAME=P4_5

[INIT_CMD_GET_GPIO]                                
CMD=echo 397 > /sys/class/gpio/export && echo out > /sys/class/gpio/P4_5/direction && cat /sys/class/gpio/P4_5/value 

[GPIO_MAP_P0_0]
NAME=P0_0
NUMBER=0

[ETH_PING]
GLOBALS_HOST=192.168.3.105
BOARD_GLOBALS_IFACE=eth0

[DISPLAY_CONNECTED]
CARD=card0
CONNECTOR=LVDS-1

[DISPLAYS_DRM]
SHOW_ONLY=true
EXTRA_ARGS=--duration=3s --mode=LVDS-1:1920x1080@60
#:TIMEOUT=10s



