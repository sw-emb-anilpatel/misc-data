# path /usr/share/msc-ldk-verification/system-test-controller/params.ini

[BOARD_GLOBALS]
IFACE=eth0

[GLOBALS]
HOST=192.168.3.54

[INFO_BOARD]

[INFO_CMDLINE]

[INFO_LOCAL_DATE]

[MSC_IO]

[INFO_MSC_IO_VERSION]

[INFO_ROOTFS_VERSION] 

[INFO_KERNEL_VERSION]

[INFO_CPUFREQ]

<COUNTER_LESS_THAN_MAX>
LIMIT=2

[USB]
DEVICES=1a40:0101(USB_2.0_Hub_[MTT]),480 class(00),480

[HW_MONITOR_temp1@tmp103]
MIN=-40C
MAX=120C

[I2C_DETECT_OUTPUT_0]
LINE=50: UU -- -- -- -- -- -- -- -- -- -- -- -- -- -- --

[I2C_DETECT_OUTPUT_1]
LINE=10: -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- --

[I2C_DETECT_OUTPUT_2]
LINE=20: -- -- UU UU -- -- -- -- -- -- -- -- -- -- -- --

[I2C_DETECT_OUTPUT_3]
LINE=50: -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- --


[INIT_CMD_TEST_Emmc]
CMD=/usr/share/msc-ldk-verification/scripts/mmc.sh --mmc=mmcblk1 --bus-width="4 bits" --clock="100000000" --signal-voltage="1.80 V" --timing-spec="mmc HS200" --vdd="3.3 ~ 3.4 V" --no-timing --no-read


[INIT_CMD_TEST_SDCARD]
CMD=/usr/share/msc-ldk-verification/scripts/mmc.sh --mmc=mmcblk0 --bus-width="4 bits" --clock="50000000" --signal-voltage="3.30 V" --timing-spec="sd high-speed" --vdd="3.3 ~ 3.4 V" --no-timing --no-read

